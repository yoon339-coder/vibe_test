  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL UP:  Yoon 게임 공략 저장소</title>
    <style>
      
        body {
            background-color: #0a0a0c;
            color: #ffffff;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 네온 텍스트 효과 */
        .neon-title {
            font-size: 4rem;
            font-weight: bold;
            color: yellow;
            text-transform: uppercase;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            margin-top: 50px;
            animation: flicker 1.5s infinite alternate;
        }

        /* 깜빡이는 애니메이션 */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* 공략 카드 컨테이너 */
        .container {
            width: 80%;
            max-width: 1000px;
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* 개별 카드 디자인 */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            background: rgba(255, 0, 255, 0.1);
        }

        .card h3 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #00ffff;
            border: 1px solid #00ffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>

    <h1 class="neon-title">Yoon's GAME MASTER</h1>

    <div class="container">
        <div class="card">
            <h3>발로란트</h3>
            <p>티어 올리는 에임 연습법과 요원별 꿀팁 대방출!</p>
            <a href="#" class="btn">공략 보기</a>
        </div>
        <div class="card">
            <h3>리그 오브 레전드</h3>
            <p>이번 시즌 메타 완벽 분석. 1티어 챔피언은 누구?</p>
            <a href="#" class="btn">공략 보기</a>
        </div>
        <div class="card">
            <h3>마인크래프트</h3>
            <p>자동 농장 만들기부터 야생 생존 가이드까지.</p>
            <a href="#" class="btn">공략 보기</a>
        </div>
    </div>

</body>
</html>
